<!DOCTYPE html>
<html lang="en"
    xmlns:th= "http://www.thymeleaf.org"
    xmlns:sec= "http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout= "http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</head>
<body>
<div  class="container">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: darkslategrey">
        <div class="container-fluid">
            <a class="navbar-brand"  th:href="@{'/home'}">Spring Security</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active"  th:href="@{'/home'}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/sign'}" sec:authorize="isAnonymous()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/registr'}" sec:authorize="isAnonymous()">Register</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${#authentication.principal.fullName}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{'/prof'}">Profile</a></li>
                            <li><a class="dropdown-item" th:href="@{'/cour'}">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="JavaScript:void(0)" onclick="logout()">Logout</a></li>
                        <form th:action="@{'/wayout'}" method="post" id="logoutForm">

                        </form>

                            <script type="text/javascript">



                            function logout(){
                                document.getElementById("logoutForm").submit();
                            }
                        </script>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-light" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-12" layout:fragment="content">

        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-12" layout:fragment="courses">

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12" layout:fragment="cour">

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12" layout:fragment="ussers">

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12" layout:fragment="roles">

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12" layout:fragment="categorry">

        </div>
    </div>
</div>

</body>
</html>
